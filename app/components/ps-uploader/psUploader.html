<div class="form-group">
  
</div>
<div class="form-group">
    <input class="hidden" type="file" id="fileupload" multiple="multiple">
    <span class="btn btn-success fileinput-button" ng-click="$ctrl.chooseFile()">
        <i class="glyphicon glyphicon-plus"></i>
        <span>Add files...</span>
    </span>
  </div>
  <div class="form-group">
      <div id="progress" class="progress">
          <div class="progress-bar progress-bar-success bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
        </div>
    </div>

  <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog autoModal">
    
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div id="modalVideoContainer" class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
    
      </div>
    </div>
